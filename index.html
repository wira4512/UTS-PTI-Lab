<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTS Website Money Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="loginPage">
      <h1>Login Page</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Masukkan Namamu</label>
          <input type="text" class="form-control" id="username" placeholder="Nama">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="mainPage" style="display:none;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Money Tracker</span>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="mainLink">Utama</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="incomeLink">Penghasilan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="outcomeLink">Pengeluaran</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="aboutLink">Tentang Website dan Kelompok</a>
              </li>
            </ul>
            <span class="navbar-text" id="helloText"></span>
          </div>
        </div>
      </nav>
      <div id="content"></div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
